<canvas
  id="myCanvas"
  width="1500px"
  height="700px"
  style="border: 2px solid cyan"
></canvas>

<button class="button button1" , id="backward">
  <b>Move Backward (Left arrow key)</b>
</button>
<button class="button button2" , id="forward">
  <b>Move Forward (Right arrow key)</b>
</button>
<button class="button button3" , id="punch">
  <b>Punch (ctrl key)</b>
</button>
<button class="button button4" , id="block">
  <b>Block (shift key)</b>
</button>
<button class="button button5" , id="kick">
  <b> Kick (0 key) </b>
</button>
